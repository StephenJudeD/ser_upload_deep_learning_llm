<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Speech Emotion Recognition</title>
</head>
<body>
    <header>
        <h1>Your Application Name</h1>
    </header>
    <main>
        <section>
            <h2>Upload Audio File</h2>
            <form id="audioUploadForm">
                <input type="file" id="audioFile" accept="audio/*" required>
                <button type="submit">Upload</button>
            </form>
            <div id="loadingMessage" style="display: none;">Processing your request...</div>
            <div id="errorMessage" style="color: red;"></div>
            <audio id="audioPlayer" controls style="display: none;"></audio>
            <button id="predictEmotionButton" style="display: none;">Predict Emotion</button>
            <button id="makeMorePredictionsButton" style="display: none;">Make More Predictions</button>
        </section>
        <section id="results" style="display: none;">
            <h2>Results</h2>
            <div id="predictionResult"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Your Company Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
